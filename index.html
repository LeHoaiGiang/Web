<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Hoai Giang | Linktree</title>
    <!-- Favicon -->
    <link rel="icon" href="https://raw.githubusercontent.com/LHGiang1998/Web/main/gianglh.png" type="image/x-icon" />
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Core theme CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Custom CSS for image scroll -->
    <style>
      /* Custom scrollbar for image container */
      #image-scroll-container::-webkit-scrollbar {
        height: 8px;
      }

      #image-scroll-container::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 4px;
      }

      #image-scroll-container::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.3);
        border-radius: 4px;
        transition: background 0.3s ease;
      }

      #image-scroll-container::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.5);
      }

      /* Hover effect for images */
      #image-scroll img:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      }

      /* Smooth scrolling */
      #image-scroll-container {
        scroll-behavior: smooth;
      }
    </style>
  </head>

  <body>
    <!-- Parallax Pixel Background Animation -->
    <section class="animated-background">
      <div id="stars1"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
    </section>
    <!-- End of Parallax Pixel Background Animation -->

    <a id="profilePicture" href="#popup">
      <img src="https://raw.githubusercontent.com/LHGiang1998/Web/main/gianglh.png" alt="Profile Picture">
    </a>

    <div class="overlay" id="popup">
      <div class="popup">
        <div class="popup-photo">
          <a href="https://raw.githubusercontent.com/LHGiang1998/Web/main/gianglh.png" target="_blank">
            <img src="https://raw.githubusercontent.com/LHGiang1998/Web/main/gianglh.png" alt="Profile Picture">
          </a>
        </div>
        <div class="popup-quote">
          Le Hoai Giang
        </div>
        <a class="popup-close" onclick="history.back()">&times;</a>
      </div>
    </div>

    <div id="userName">
      @LeHoaiGiang
    </div>

    <div id="links">
      <a class="link" href="https://github.com/LeHoaiGiang/LEHOAIGIANG" target="_blank">
        <i class="fab fa-github">&nbsp;</i>Github
      </a>
      <a class="link" href="https://www.facebook.com/LeHoaiGiangTDH" target="_blank">
        <i class="fab fa-facebook">&nbsp;</i>Facebook
      </a>
      <a class="link" href="https://www.youtube.com/@lehoaigiangctu" target="_blank">
        <i class="fab fa-youtube">&nbsp;</i>YouTube
      </a>
        <!-- Thêm link tiktok -->
      <a class="link" href="https://www.tiktok.com/@lehoaigiang1998" target="_blank">
        <i class="fab fa-tiktok">&nbsp;</i>TikTok
      </a>
    </div>
    <div id="image-scroll-container" style="width: 100%; max-width: 600px; margin: 20px auto; overflow-x: auto; overflow-y: hidden; white-space: nowrap; padding: 10px; border-radius: 12px; background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px);">
      <div id="image-scroll" style="display: inline-flex; gap: 15px; align-items: center;">
        <img src="https://raw.githubusercontent.com/LHGiang1998/Web/main/gianglh.png" alt="Image 1" style="max-height: 180px; max-width: 250px; height: auto; width: auto; object-fit: contain; border-radius: 8px; flex-shrink: 0; cursor: pointer; transition: transform 0.3s ease;">
        <img src="https://raw.githubusercontent.com/LHGiang1998/Web/main/PCB_DNA.PNG" alt="Image 2" style="max-height: 180px; max-width: 250px; height: auto; width: auto; object-fit: contain; border-radius: 8px; flex-shrink: 0; cursor: pointer; transition: transform 0.3s ease;">
        <img src="https://raw.githubusercontent.com/LHGiang1998/Web/main/PCB_LPG.PNG" alt="Image 3" style="max-height: 180px; max-width: 250px; height: auto; width: auto; object-fit: contain; border-radius: 8px; flex-shrink: 0; cursor: pointer; transition: transform 0.3s ease;">
        <!-- Thêm nhiều ảnh khác nếu cần -->
      </div>
    </div>

    <div id="hashtag">
      #Tôi làm được - bạn cũng thế❤
    </div>
  </body>
</html>
