<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Le Hoai Giang | Linktree</title>

    <link rel="icon" href="https://raw.githubusercontent.com/LHGiang1998/Web/main/gianglh.png" type="image/x-icon" />

    <link rel="stylesheet" href="style.css">

  <body>

    <section class="animated-background">
      <div id="stars1"></div>

        <div class="popup-photo">

            <img src="https://raw.githubusercontent.com/LHGiang1998/Web/main/gianglh.png" alt="Profile Picture">

        </div>
        <div class="popup-quote">
          Le Hoai Giang
        </div>
        <a class="popup-close" onclick="history.back()">&times;</a>
      </div>
    </div>

    <div id="userName">
      @LeHoaiGiang
    </div>

    <div id="links">
      <a class="link" href="" target="_blank">
        <i class="fab fa-github">&nbsp;</i>Github
      </a>
      <a class="link" href="https://www.facebook.com/chienbinhthucgiac/" target="_blank">
        <i class="fab fa-facebook">&nbsp;</i>Facebook
      </a>
      <a class="link" href="https://www.youtube.com/@lehoaigiangctu" target="_blank">

      </a>

        <img src="https://drive.google.com/file/d/1wyJirnrQU83gn6i13rKH_M6M7-tYdPwb/view?usp=drive_link" alt="Image 1">
        <img src="https://raw.githubusercontent.com/LHGiang1998/Web/main/gianglh.png" alt="Image 2">
        <img src="https://raw.githubusercontent.com/LHGiang1998/Web/main/gianglh.png" alt="Image 3">
        <img src="https://raw.githubusercontent.com/LHGiang1998/Web/main/gianglh.png" alt="Image 4">

        <img src="https://raw.githubusercontent.com/LHGiang1998/Web/main/gianglh.png" alt="Image 6">
        <!-- Thêm nhiều ảnh khác nếu cần -->
