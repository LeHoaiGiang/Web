<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Hoai Giang | Linktree</title>
    <!-- Favicon -->
    <link rel="icon" href="https://raw.githubusercontent.com/LHGiang1998/Web/main/gianglh.png" type="image/x-icon" />
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Core theme CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Custom CSS for image scroll -->
    <style>
      /* Image popup styling */

      /* Image popup styling */
      #imagePopup {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        backdrop-filter: blur(5px);
      }

      #imagePopup .popup {
        position: relative;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        padding: 20px;
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        animation: popupFadeIn 0.3s ease-out;
      }

      @keyframes popupFadeIn {
        from {
          opacity: 0;
          transform: scale(0.8);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      #imagePopup .popup-close {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 30px;
        color: white;
        cursor: pointer;
        z-index: 1001;
        transition: color 0.3s ease;
      }

      #imagePopup .popup-close:hover {
        color: #ff6b6b;
      }
    </style>
  </head>

  <body>
    <!-- Parallax Pixel Background Animation -->
    <section class="animated-background">
      <div id="stars1"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
    </section>
    <!-- End of Parallax Pixel Background Animation -->

    <a id="profilePicture" href="#popup">
      <img src="https://raw.githubusercontent.com/LHGiang1998/Web/main/gianglh.png" alt="Profile Picture">
    </a>

    <div class="overlay" id="popup">
      <div class="popup">
        <div class="popup-photo">
          <a href="https://raw.githubusercontent.com/LHGiang1998/Web/main/gianglh.png" target="_blank">
            <img src="https://raw.githubusercontent.com/LHGiang1998/Web/main/gianglh.png" alt="Profile Picture">
          </a>
        </div>
        <div class="popup-quote">
          Le Hoai Giang
        </div>
        <a class="popup-close" onclick="history.back()">&times;</a>
      </div>
    </div>

    <div id="userName">
      @LeHoaiGiang
    </div>

    <div id="links">
      <a class="link" href="https://github.com/LeHoaiGiang/LEHOAIGIANG" target="_blank">
        <i class="fab fa-github">&nbsp;</i>Github
      </a>
      <a class="link" href="https://www.facebook.com/LeHoaiGiangTDH" target="_blank">
        <i class="fab fa-facebook">&nbsp;</i>Facebook
      </a>
      <a class="link" href="https://www.youtube.com/@lehoaigiangctu" target="_blank">
        <i class="fab fa-youtube">&nbsp;</i>YouTube
      </a>
        <!-- Thêm link tiktok -->
      <a class="link" href="" target="_blank">
        <i class="fab fa-tiktok">&nbsp;</i>TikTok
      </a>
    </div>
    <div id="image-scroll-container" style="width: 100%; max-width: 600px; margin: 20px auto; overflow-x: auto; overflow-y: hidden; white-space: nowrap; padding: 10px; border-radius: 12px; background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px);">
      <div id="image-scroll" style="display: inline-flex; gap: 15px; align-items: center;">
        <img src="https://raw.githubusercontent.com/LHGiang1998/Web/main/gianglh.png" alt="Image 1" onclick="openImagePopup(this.src, this.alt)" style="max-height: 180px; max-width: 250px; height: auto; width: auto; object-fit: contain; border-radius: 8px; flex-shrink: 0; cursor: pointer; transition: transform 0.3s ease;">
        <img src="https://raw.githubusercontent.com/LHGiang1998/Web/main/PCB_DNA.PNG" alt="Image 2" onclick="openImagePopup(this.src, this.alt)" style="max-height: 180px; max-width: 250px; height: auto; width: auto; object-fit: contain; border-radius: 8px; flex-shrink: 0; cursor: pointer; transition: transform 0.3s ease;">
        <img src="https://raw.githubusercontent.com/LHGiang1998/Web/main/PCB_LPG.PNG" alt="Image 3" onclick="openImagePopup(this.src, this.alt)" style="max-height: 180px; max-width: 250px; height: auto; width: auto; object-fit: contain; border-radius: 8px; flex-shrink: 0; cursor: pointer; transition: transform 0.3s ease;">
        <!-- Thêm nhiều ảnh khác nếu cần -->
      </div>
    </div>

    <div id="hashtag">
      #Tôi làm được - bạn cũng thế❤
    </div>

    <!-- Image Popup Modal -->
    <div class="overlay" id="imagePopup" style="display: none;">
      <div class="popup" style="max-width: 90vw; max-height: 90vh;">
        <div class="popup-photo" style="text-align: center;">
          <img id="popupImage" src="" alt="" style="max-width: 100%; max-height: 80vh; object-fit: contain; border-radius: 12px;">
        </div>
        <div class="popup-quote" id="popupCaption" style="margin-top: 15px; text-align: center; font-size: 16px;">
          Image Caption
        </div>
        <a class="popup-close" onclick="closeImagePopup()">&times;</a>
      </div>
    </div>

    <!-- JavaScript for Image Popup -->
    <script>
      // Wait for DOM to be fully loaded
      document.addEventListener('DOMContentLoaded', function() {
        console.log('DOM loaded, initializing image popup functions');

        // Make functions global so onclick can access them
        window.openImagePopup = function(imageSrc, imageAlt) {
          console.log('Opening popup for:', imageSrc, imageAlt);
          const popup = document.getElementById('imagePopup');
          const popupImage = document.getElementById('popupImage');
          const popupCaption = document.getElementById('popupCaption');

          if (!popup || !popupImage || !popupCaption) {
            console.error('Popup elements not found');
            return;
          }

          popupImage.src = imageSrc;
          popupImage.alt = imageAlt;
          popupCaption.textContent = imageAlt;

          popup.style.display = 'flex';
          document.body.style.overflow = 'hidden'; // Prevent background scrolling
        };

        window.closeImagePopup = function() {
          console.log('Closing popup');
          const popup = document.getElementById('imagePopup');
          if (popup) {
            popup.style.display = 'none';
            document.body.style.overflow = 'auto'; // Restore scrolling
          }
        };

        // Close popup when clicking outside the image
        const imagePopup = document.getElementById('imagePopup');
        if (imagePopup) {
          imagePopup.addEventListener('click', function(e) {
            if (e.target === this) {
              closeImagePopup();
            }
          });
        }

        // Close popup with Escape key
        document.addEventListener('keydown', function(e) {
          if (e.key === 'Escape') {
            closeImagePopup();
          }
        });

        // Alternative: Event delegation for image clicks
        const imageScrollContainer = document.getElementById('image-scroll');
        if (imageScrollContainer) {
          imageScrollContainer.addEventListener('click', function(e) {
            if (e.target.tagName === 'IMG') {
              console.log('Image clicked via event delegation:', e.target.src);
              openImagePopup(e.target.src, e.target.alt);
            }
          });
        }

        console.log('Image popup functions initialized successfully');
      });

      // Test function - you can call this in browser console
      function testPopup() {
        openImagePopup('https://raw.githubusercontent.com/LHGiang1998/Web/main/gianglh.png', 'Test Image');
      }
    </script>
  </body>
</html>
